<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="Online editor for Camp Amazon #4" content="Online editor for Camp Amazon #4" />
    <meta charset="utf-8">
    <title>Camp Amazon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Original designer" content="FRC3132">
    <link rel="stylesheet" href="styles.css">
    <script src="levelLoader.js"></script>
</head>

<body>
    <div class="header">
            <img src="img/campLogo.png" style="width:200px; margin: 10px" >
            <p>Click a level to copy the starter code, then paste it into the editor with Ctrl+V. <br />
                Unfortunately there is no way to save your code so you should open up a new tab when starting the next level. </p>
        <div class="buttonContainer">
            <button onclick="loadLevel(1)">Level 1</button>
            <button onclick="loadLevel(2)">Level 2</button>
            <button onclick="loadLevel(3)">Level 3</button>
            <button onclick="loadLevel(4)">Level 4</button>
            <button onclick="loadLevel(5)">Level 5</button>
            <button onclick="loadLevel(6)">Level 6</button>
            <button onclick="loadLevel(7)">Level 7</button>
            <button onclick="loadLevel(8)">Level 8</button>
            <button onclick="loadLevel(9)">Level 9</button>
            <button onclick="loadLevel(10)">Level 10</button>
            <button onclick="loadLevel(11)">Level 11</button>
            <button onclick="loadLevel(12)">Level 12</button>
            <button onclick="loadLevel(13)">Level 13</button>
        </div>
    </div>

    <iframe id="p5.js web editor embed" class="editor" title="p5.js web editor embed" src="https://editor.p5js.org/">
    </iframe>

</body>

</html>
